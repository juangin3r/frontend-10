<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@600;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/e4844e1b63.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Launch countdown timer</title>


</head>

<body>
  <main>
    <div>
      <h1>We're launching soon</h1>
    </div>
    <div class="timer-container">
      <div>
        <div class="container-date">
          <p class="days">

          </p>
        </div>
        <p class="datatype">
          Days
        </p>
      </div>
      <div>
        <div class="container-date">
          <p class="hours">

          </p>
        </div>
        <p class="datatype">
          Hours
        </p>
      </div>
      <div>
        <div class="container-date">
          <p class="minutes">

          </p>
        </div>
        <p class="datatype">
          Minutes
        </p>
      </div>
      <div>
        <div class="container-date">
          <p class="seconds">

          </p>
        </div>
        <p class="datatype">
          Seconds
        </p>
      </div>
    </div>
    <footer class="social-media">
      <i class="fa-brands fa-2xl  fa-facebook-square"></i>
      <i class="fa-brands fa-2xl fa-pinterest pinterest"></i>
      <i class="fa-brands fa-2xl fa-instagram"></i>
    </footer>
  </main>

  <script src="app.js"></script>
</body>

</html>
